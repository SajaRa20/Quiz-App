<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="home">
     <div class="left">
      <img src="WTG-Online-Exam.png">
     </div>
     <div class="right">
      <h2>Welcome To Online Quiz</h2>
      <h3>Feature:</h3>
      <ul>
        <li>
          <label >10 Question</label>
        </li>
        <li>
          <label >Random Question</label>
        </li>
        <li>
          <label>Get Resulat </label>
        </li>
      </ul>
       <input type="text" class="name" id="fname" placeholder="Your name..">
       <audio id="gameOverSound" src="(game over) صوت انتهت اللعبة.mp3"></audio>
       <h4 id ="Errorname" class="validation"></h4>
         <button id="btnStart" class="start">Lets Start Quiz</button>
         <button id="local" class="start">leaderboard</button>
     </div>
    </div>
    <div class="quiz-container" id="quiz">
      <div class="nav">
        <div class="counter">
          <span id="counter">1/10</span>
        </div>
        <div class="timer">
          <span id="timer">00:00</span>
        </div>
      </div>
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <h4 id ="Error" class="validation"></h4>
        <ul id="">
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Answer</label>
          </li>
        </ul>
        <button id="next">Next</button>
      </div>
    </div>
   <div id="leaderboard">
   <h1>Leaderboard</h1>
  <table id="leaderboard-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Score</th>
        <th>Timer</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
    </tbody>
  </table>
   </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
